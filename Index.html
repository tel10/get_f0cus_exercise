<!DOCTYPE html>
<html>
<head lang="en">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Example Test Micro-Aplication</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <style>
        table, th, td {
            border: 2px solid #E6E6E6;
        }
        td {
            background:white;
            -o-transition:background 1s ease-in;
            -ms-transition:background 1s ease-in;
            -moz-transition:background 1s ease-in;
            -webkit-transition:background 1s ease-in;
            transition:background 1s ease-in;
        }
        td:hover {background:#7094FF;}
        h5 {
            text-align: center;
        }
    </style>
</head>
    <body>
        <form>
            <input type="text" size="30" placeholder="add new channel here" class='form-control' style="width:15%; display: inline-block;" id="YT_id">
            <input class="btn btn-success" type="submit" value="add" id="Submmiter">
        </form>
            <table style="width:100%">
                <tr>
                    <td><h5>channelId </h5></td>
                    <td><h5>channelTitle </h5></td>
                    <td><h5>videoId </h5></td>
                    <td><h5>videoTitle </h5></td>
                    <td><h5>publishedAt </h5></td>
                    <td><h5>viewCount </h5></td>
                    <td><h5>likeCount </h5></td>
                    <td><h5>dislikeCount </h5></td>
                    <td><h5>commentCount </h5></td>
                </tr>
            </table>
    <script>
$('#Submmiter').click(function (event){
    event.preventDefault();
    var name = $('#YT_id').val();
    getrequest(name);
});          
    
function getrequest(arg){
       $.ajax({
                type: "GET",
                url: "https://demo.getfokus.com:3000/Service/Console/YoutubeChannelStats",
                data:  {
                        authKey: 91162629,
                        channelId: arg
                    },
                dataType: 'json',
                success: function(data, textStatus, xhr) { 
                        console.log("status code:",xhr.status);
                                },
                complete: function(xhr, textStatus) { 
                    if (xhr.status === 400)
                    {
                        alert("Empty channel id, please enter valid Id");
                    }
                    else if(xhr.status === 401)
                    {
                        alert("Unauthorized User - Please use valid Authentication Key")
                    }
                    else
                    {
                        console.log("status code:",xhr.status);
                    }
                } 
              }).done(function(resp) {
                    if(resp){
                        for(var i = 0; i < resp.length; i++){   //Tutaj możesz sprawdzić działanie requestowania całości
                            console.log(resp[i]);               //Przy odpowiednim idkanału na YT printuje Ci w konsoli cały obiekt.
                        }
                    }
                    else {
                        alert('No result.');
                    }
	           });
    }
        

    </script>
    </body>
</html>
